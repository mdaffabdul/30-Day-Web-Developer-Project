<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
</head>
<body>
    <header>
        <h1>Page Login</h1>
    </header>

    <main>
        <form>
            <label for="usrname">Username:</label>

        </form>
    </main>

    <footer>
        <hr> <small>Dibuat tanggal 5 Februari 2026</small>
    </footer>
</body>
</html>
