<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans flex justify-center items-center p-[25px] min-h-[100vh] m-0 text-2xl font-bold text-white bg-black">
    <div class="border-[30px] rounded-xl border-gray-400">
        <input readonly id="display" class="h-full w-full py-[40px] px-[10px] text-black">
        <div id="button" class="bg-black grid grid-cols-4 gap-[60px] text-center px-[10px] py-[20px]">
            <button class="active:bg-gray-600 text-orange-500 rounded-full" onclick="clearDisplay()">C</button>
            <button class="active:bg-gray-600 text-orange-500 rounded-full" onclick="deleteLast()">D</button>
            <button class="active:bg-gray-600 text-orange-500 rounded-full" onclick="addToDisplay('%')">%</button>
            <button class="active:bg-gray-600 text-orange-500 rounded-full" onclick="addToDisplay('/')">/</button>
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('7')">7</button>
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('8')">8</button>
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('9')">9</button>
            <button class="active:bg-gray-600 text-orange-500 rounded-full" onclick="addToDisplay('*')">x</button>
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('4')">4</button>
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('5')">5</button>
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('6')">6</button>
            <button class="active:bg-gray-600 text-orange-500 rounded-full" onclick="addToDisplay('-')">-</button>
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('1')">1</button>
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('2')">2</button>
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('3')">3</button>
            <button class="active:bg-gray-600 text-orange-500 rounded-full" onclick="addToDisplay('+')">+</button>
            <img class="w-10 h-10 rounded-full" src="https://avatars.githubusercontent.com/u/191002109?v=4">
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('0')">0</button>
            <button class="active:bg-gray-600 rounded-full" onclick="addToDisplay('.')">,</button>
            <button class="bg-orange-500 rounded-full" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
